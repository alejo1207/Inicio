<!-- Reproductor de audio con múltiples canciones y autoplay -->
<div style="position: fixed; bottom: 20px; left: 20px; background: rgba(255,255,255,0.8); padding: 10px 15px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 999;">
  <audio id="audioPlayer" controls autoplay muted style="width: 300px;">
    <source src="audio/cancion1.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>
  <div style="margin-top: 5px; display: flex; justify-content: space-between;">
    <button onclick="prevSong()">⏮️</button>
    <button onclick="nextSong()">⏭️</button>
  </div>
</div>

<script>
  const songs = [
    'audio/cancion1.mp3',
    'audio/cancion2.mp3',
    'audio/cancion3.mp3'
  ];
  let currentSong = 0;
  const player = document.getElementById('audioPlayer');

  // Cuando se carga la página, iniciar la reproducción y quitar mute si el navegador lo permite
  window.addEventListener('load', () => {
    player.muted = false;
    player.play().catch(e => {
      console.log("El navegador bloqueó el autoplay con sonido: ", e);
    });
  });

  player.addEventListener('ended', () => {
    nextSong();
  });

  function loadSong(index) {
    player.src = songs[index];
    player.play();
  }

  function nextSong() {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
  }

  function prevSong() {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
  }
</script>
