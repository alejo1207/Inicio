<!-- Reproductor con botones dorados personalizados -->
<div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: transparent; padding: 5px; z-index: 999;">
  <audio id="musica" loop>
  <source src="audio/cancion1.mp3" type="audio/mpeg">
</audio>



<div class="audio-controls">
  <!-- Botón anterior -->
  <button onclick="prevSong()" title="Anterior" class="audio-btn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
      <path d="M11 18V6l-8.5 6L11 18zM13 6v12h2V6h-2z"/>
    </svg>
  </button>

  <!-- Botón play/pause -->
  <button id="playPauseBtn" title="Reproducir/Pausar" class="audio-btn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
      <path id="play-icon" d="M8 5v14l11-7z"/>
    </svg>
  </button>

  <!-- Botón siguiente -->
  <button onclick="nextSong()" title="Siguiente" class="audio-btn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
      <path d="M5 6v12l8.5-6L5 6zM15 6v12h2V6h-2z"/>
    </svg>
  </button>
</div>

<script>
  const songs = [
    'audio/cancion1.mp3',
    'audio/cancion2.mp3',
    'audio/cancion3.mp3'
  ];

  let currentSong = 0;
  const player = document.getElementById("musica");
  const playIcon = document.getElementById('play-icon');
  const playPauseBtn = document.getElementById("playPauseBtn");

  function nextSong() {
    currentSong = (currentSong + 1) % songs.length;
    player.src = songs[currentSong];
    player.play();
    playIcon.setAttribute('d', 'M6 5h4v14H6zM14 5h4v14h-4z'); // pausa
  }

  function prevSong() {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    player.src = songs[currentSong];
    player.play();
    playIcon.setAttribute('d', 'M6 5h4v14H6zM14 5h4v14h-4z'); // pausa
  }

  playPauseBtn.addEventListener('click', () => {
    if (player.paused) {
      player.play();
      playIcon.setAttribute('d', 'M6 5h4v14H6zM14 5h4v14h-4z'); // pausa
    } else {
      player.pause();
      playIcon.setAttribute('d', 'M8 5v14l11-7z'); // play
    }
  });

  window.addEventListener('load', () => {
    player.muted = false;
    player.play().catch(e => {
      console.log("Autoplay bloqueado:", e);
    });
  });
</script>
